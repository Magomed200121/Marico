<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__main">
          <a href="#!" class="logo">
            <img src="./img/marico-logo.png" alt="logo" />
            <span class="logo__text"> Marico </span>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="#!" class="menu__list-link"> Use Cases </a>
              </li>
              <li class="menu__list-item">
                <a href="#!" class="menu__list-link"> About </a>
              </li>
              <li class="menu__list-item">
                <a href="#!" class="menu__list-link"> Pricing </a>
              </li>
              <li class="menu__list-item">
                <a href="#!" class="menu__list-link"> Blog </a>
              </li>
            </ul>
          </nav>
          <div class="header__btns">
            <a href="#!" class="header__login"> Login </a>
            <a href="#!" class="header__signup btn"> Sign Up </a>
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container">
        <h1 class="main__title">Own your audience.</h1>
        <h2 class="main__subtitle">So you don't lose them.</h2>
        <p class="main__text">
          Turn your audience into email and text message subscribers.
        </p>
        <div class="main__btn">
          <a href="#!" class="main__btn-get"> Get Started Now </a>
          <a href="#!" class="main__btn-view"> View A Demo </a>
        </div>
        <div class="main__subtext">
          <div class="main__dot">
            <img src="./img/marico-dot.png" alt="dot" />
          </div>
          <div class="main__descr"><span>1000+</span> creators have already started</div>
        </div>
      </div>
    </section>
  </body>
</html>
